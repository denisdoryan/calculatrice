<html> 
    <head> 
            <meta charset="utf-8" />
            <title>Ma Calculatrice HTML</title>

        <script> 
        	//Fonction qui affiche la valeur
         	function afficher(val) 
         	{ 
            	document.getElementById("output").value+=val;
         	} 

        	//Fonction qui efface l'écran 
         	function effacer() 
         	{ 
             	document.getElementById("output").value = "";
         	}

        	//La fonction eval() permet d'évaluer du code JavaScript représenté sous forme d'une chaîne de caractères.
         	function calculer() 
         	{ 
             	let a = document.getElementById("output").value;
             	let b = eval(a);
             	document.getElementById("output").value = b;
         	} 

        	// Fonction qui affiche un message d'introduction dès le chargement de la page web
			function message_intro() 
         	{ 
            	alert("Voici ma première calculatrice HTML et JavaScript !");
         	} 
      
			// Fonction qui modifie la couleur de fond du formulaire
        	function couleur_formulaire(x) 
         	{
             	x.style.background = "#A5E4FA";
         	} 

        	// Fonction qui affiche un message pop-up lorsqu'une touche du clavier est pressée
			function evenement_clavier() 
         	{
          		alert("Tu as appuyé sur une touche du clavier !");
         	}

        	// Fonction qui modifie la couleur d'un bouton lorsqu'on le survole
        	function couleur_bouton1(x) 
         	{
          		x.style.background = "#B8D7F5";
         	}
        
        	// Fonction pour que la couleur du bouton précédent retrouve sa couleur initiale 
        	function couleur_bouton2(x) 
         	{
          		x.style.background = "#FFFFFF";
         	}         
     	 </script>

     	<!-- Définition du style des boutons de la calculatrice: 
     	les boutons remplissent l'intégralité de chaque cellule de la table -->
      	<style>
        	td button{width:100%}
      	</style>
    </head> 
    <!-- Évènement qui, lorsque la page web charge, la fonction intro se déclenche et affiche le message. -->
    <body onload= message_intro()> 
      	<!-- Définition de la table contenant les objets de la calculatrice, 
      	la balise border définit que les bordures des cellules ont une épaisseur de 1 -->
      	<table border="1"> 
         	<tr> 
         		<!-- L'évènement onkeydown permet de déclencher la fonction quand l'utilisateur presse une touche 
				tandis qu'avec onkeyup, cela se décleche lorsque la touche est lâchée.
				L'évènement colspan définit le nombre de colonnes que la zone input couvre. -->
            	<td colspan="3"><input onkeyup="evenement_clavier()" onfocus="couleur_formulaire(this)" id="output"/></td>
				<!-- L'évènement onclick lance la fonction associée lorsqu'un certain bouton est pressé (sur la calculatrice) -->
            	<td><button onclick="effacer()">c</button></td> 
         	</tr>
         		<!-- L'évènement onmouseenter déclenche la fonction associée lorsque la pointeur de la souris est placé sur un objet. 
         		Au contraire, onmouseleave déclenche la fonction associée lorsque le pointeur sort de l'objet sur lequel il était placé. --> 
         	<tr> 
            	<td><button onmouseenter = "couleur_bouton1(this)" onmouseleave = "couleur_bouton2(this)" onclick="afficher('1')">1</button></td> 
            	<td><button onclick="afficher('2')">2</button></td> 
            	<td><button onclick="afficher('3')">3</button></td> 
            	<td><button onclick="afficher('+')">+</button></td> 
         	</tr> 
         	
         	<tr> 
            	<td><button onclick="afficher('4')">4</button></td> 
            	<td><button onclick="afficher('5')">5</button></td> 
            	<td><button onclick="afficher('6')">6</button></td> 
            	<td><button onclick="afficher('-')">-</button></td> 
        	 </tr> 
        	 <tr> 
            	<td><button onclick="afficher('7')">7</button></td> 
            	<td><button onclick="afficher('8')">8</button></td> 
            	<td><button onclick="afficher('9')">9</button></td> 
            	<td><button onclick="afficher('*')">*</button></td> 
         	</tr> 
         	<tr>
            	<td><button onclick="afficher('.')">.</button></td> 
            	<td><button onclick="afficher('0')">0</button></td> 
            	<td><button onclick="calculer()">=</button></td> 
            	<td><button onclick="afficher('/')">/</button></td> 
         	</tr> 
      	</table> 
   	</body> 
</html>
